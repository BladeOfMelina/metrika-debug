<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Предвестие Золота</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Unbounded', sans-serif;
      color: #f0e7c4;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAB...') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }

    main {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e2dcc0;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .main-image {
      max-width: 90%;
      width: 900px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main>
    <h1>Предвестие Золота</h1>
    <p>
      Утраченные корни древней власти вновь пробуждаются.<br>
      Прах богов ещё не остыл, но шаги по их руинам уже отзываются в вечности.
    </p>
    <img class="main-image" src="data:image/png;base64,{{MAIN_IMAGE_BASE64}}" alt="Shadow of the Erdtree">
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow of the Erdtree</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <main>
    <h1>Shadow of the Erdtree</h1>
    <div class="divider"></div>
    <p class="poem">
      В трещинах света спит корень забвения.<br>
      Сколь смел ты, путник, ступить в её тень?<br>
      Войди — и узри, кем ты был, и кем станешь.
    </p>
  </main>
</body>
</html>

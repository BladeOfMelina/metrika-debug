<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow of the Erdtree</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Spectral+SC:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fog-canvas"></canvas>
  <div class="overlay"></div>

  <main>
    <section class="hero">
      <h1>Shadow of the Erdtree</h1>
      <div class="divider"></div>
      <p>
        В трещинах света спит корень забвения.<br>
        Сколь смел ты, путник, ступить в её тень?<br>
        Войди — и узри, кем ты был, и кем станешь.
      </p>
    </section>

    <section class="lore">
      <h2>Предвестие Золота</h2>
      <p>
        Утраченные корни древней власти вновь пробуждаются. Прах богов ещё не остыл, но шаги по их руинам уже отзываются в вечности.
      </p>
      <img src="images/erdtree_bg.jpg" alt="Erdtree Background Art">
    </section>

    <section class="art">
      <img src="images/b33aa706-d458-48db-9e5f-ce4a7e89b246.png" alt="Alt Erdtree Art">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

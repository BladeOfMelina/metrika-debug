<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow of the Erdtree</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Spectral+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fog-canvas"></canvas>
  <div class="overlay"></div>

  <main>
    <header class="hero">
      <h1>Shadow of the Erdtree</h1>
      <p class="intro">
        Сквозь мрак древних корней восходит тень.<br>
        Осмелься ступить — узри, кем ты был, и кем станешь.
      </p>
    </header>

    <section class="content">
      <h2>Предвестие Золота</h2>
      <p>
        Утраченные корни древней власти вновь пробуждаются. Прах богов ещё не остыл, но шаги по их руинам уже отзываются в вечности.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
